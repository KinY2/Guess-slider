<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Slider Guess Game</title>
<style>
body {
  font-family: Arial, sans-serif;
  font-size: 1em;  /* smaller overall text */
  padding: 20px;
}
h2 {
  font-size: 1.5em; /* smaller heading */
}
#slider {
  width: 500px;
  height: 20px;  /* slightly thinner */
  margin: 15px 0;
}
button {
  font-size: 1em;  /* smaller button */
  padding: 8px 16px;
  margin-top: 10px;
}
#out, #r-value {
  font-weight: bold;
  font-size: 1.2em; /* moderate size */
}
.slider-labels {
  width: 500px;
  display: flex;
  justify-content: space-between;
  font-size: 1.2em; /* make 0 and 1 labels bigger */
}
</style>
</head>
<body>

<h2>Deviner où se trouve r (0–1)</h2>

<p>Où se trouve <span id="r-value"></span></p>

<div class="slider-labels">
  <span>0</span>
  <span>1</span>
</div>

<input id="slider" type="range" min="0" max="1" step="0.000001">

<button onclick="submitGuess()">Submit</button>
<p id="out"></p>

<script>
// ===== CONFIG =====
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyAMjvzkVP4pMYRZYWTA2U74k6FKME8W64YLt7A8cmnoNmFI4VPWr32iHVuTNnogaes0g/exec";

const slider = document.getElementById("slider");
const out = document.getElementById("out");
const rDisplay = document.getElementById("r-value");

let r = 0; // current hidden number

// generate a new random r and update display
function newRandomR() {
  r = Math.random();
  rDisplay.textContent = r.toFixed(3);
}

// Submit guess function
function submitGuess() {
  const guess = Number(slider.value);
  const error = Math.abs(guess - r);

  out.textContent = "Number to guess = " + r.toFixed(2) +
                    " | Your guess = " + guess.toFixed(2) +
                    " | Error = " + error.toFixed(2);

  // send data to Google Sheet backend
  fetch(BACKEND_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ guess: guess, r: r, error: error })
  }).then(() => console.log("Logged to Sheet"))
    .catch(err => console.error(err));

  // generate a new random number for the next trial
  newRandomR();
}

// initialize first random number on page load
newRandomR();
</script>

</body>
</html>
